<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="contact-box">
        <h1>Contact Us</h1>
        <div class="form">
        <input type="text" class="field" placeholder="Your Name"><br>
        <input type="text" class="field" placeholder="E-mail Address"><br>
        <input type="text" class="field" placeholder="Phone Number"><br>
       <textarea name="message" placeholder="Type Your Message" id="" cols="30" rows="10"></textarea>
    </div>
        <button class="btn">Send</button>
        </div>  
    </div>
</body>
</html>
